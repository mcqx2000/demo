<!DOCTYPE html>
<html>
<head>
	<title>div设置</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{position:relative;}
		#box1{
			width:100px;
			height:100px;
			background-color:#fff;
			border: solid 2px #ccc;
		}
		#box2{
			margin:50px 400px;
			width:300px;
			height:200px;
			background-color: #fff;
			border:15px solid #ccc;
			display:none;
			position:absolute;
			float:left;
		}
	</style>
	<script type="text/javascript">
		window.onload=function (){

			var play=document.getElementById('but');

			var show=document.getElementById('box2');
			var sun=document.getElementById('box1');sun
			var oBtn1=document.getElementById('button1');
			var oBtn2=document.getElementById('button2');
			var oBtn3=document.getElementById('button3');
			var oBtn4=document.getElementById('button4');
			var oBtn5=document.getElementById('button5');
			var oBtn6=document.getElementById('button6');
			var oBtn7=document.getElementById('button7');
			var oBtn8=document.getElementById('button8');
			var oBtn9=document.getElementById('button9');
			var oBtna=document.getElementById('buttona');
			var oBtnb=document.getElementById('buttonb');
			play.onclick=function (){
				show.style.display = "block";
			}
			oBtn1.onclick=function () {
				sun.style.backgroundColor="blue";
			}
			oBtn2.onclick=function () {
				sun.style.backgroundColor="red";
			}
			oBtn3.onclick=function () {
				sun.style.backgroundColor="yellow";
			}
			oBtn4.onclick=function () {
				sun.style.width="200px";
			}
			oBtn5.onclick=function () {
				sun.style.width="300px";
			}
			oBtn6.onclick=function () {
				sun.style.width="400px";
			}
			oBtn7.onclick=function () {
				sun.style.height="200px";
			}
			oBtn8.onclick=function () {
				sun.style.height="300px";
			}
			oBtn9.onclick=function () {
				sun.style.height="400px";
			}
			oBtna.onclick=function () {
				sun.style.backgroundColor="";
				sun.style.width="100px";
				sun.style.height="100px";
			}
			oBtnb.onclick=function () {
			show.style.display = "none";	}

		}
	</script>
</head>
<body>
<p>点击设置<input type="button" id="but" name="设置" value='设置'></p>
<div id="box1"></div>
<div id="box2">
	选择颜色：<br/>&nbsp;&nbsp;&nbsp;&nbsp;
	<input id="button1" type="button"  value="蓝">&nbsp;
	<input id="button2" type="button"  value="红">&nbsp;
	<input id="button3" type="button"  value="黄"><br/>
	设置宽度：<br/>&nbsp;&nbsp;&nbsp;&nbsp;
	<input id="button4" type="button"  value="200">&nbsp;
	<input id="button5" type="button"  value="300">&nbsp;
	<input id="button6" type="button"  value="400"><br/>
	设置高度：<br/>&nbsp;&nbsp;&nbsp;&nbsp;
	<input id="button7" type="button"  value="200">&nbsp;
	<input id="button8" type="button"  value="300">&nbsp;
	<input id="button9" type="button"  value="400"><br/>
    <br/>&nbsp;&nbsp;&nbsp;&nbsp;
	<input id="buttona" type="button" value="恢复">&nbsp;&nbsp;
	<input id="buttonb" type="button" value="确认">
</div>

</body>
</html>
